<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>


</head>

<body>
    <div class="login">
        <h1>Movie Prediction</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="num_voted_users" placeholder="num_voted_users" required="required" /><br>
            <input type="text" name="budget" placeholder="budget" required="required" /><br>
            <input type="text" name="movie_facebook_likes" placeholder="movie_facebook_likes" required="required" /><br>
            <input type="text" name="critic_review_ratio" placeholder="critic_review_ratio" required="required" /><br>
            <input type="text" name="Other_actor_facebbok_likes" placeholder="Other_actor_facebbok_likes"
                required="required" /><br>
            <input type="text" name="actor_1_facebook_likes" placeholder="actor_1_facebook_likes"
                required="required" /><br>
            <input type="text" name="duration" placeholder="duration" required="required" /><br>
            <input type="text" name="title_year" placeholder="title_year" required="required" /><br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br>

    </div>
    {{prediction_text}}

</body>

</html>
